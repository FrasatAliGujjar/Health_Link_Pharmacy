<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-2 col-md-12 col-sm-12">

            </div>



            <div class="col-lg-8 col-md-12 col-sm-12">

                <!-- Central Div  -->
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <!-- ----------------------  -->

                            <div class="container main">
                                <div class="row">
                                    <!-- form  -->
                                    <div class="col-lg-12 col-md-12 col-sm-12 form_main">
                                        <div class="container">
                                            <!-- row Heading  -->
                                            <div class="row">
                                                <div class="col-12">
                                                    <p class="top_heading">Login Here !</p>
                                                </div>
                                            </div>
                                            <br>
                                            <form>
                                                <!-- row 1  -->
                                                <div class="row">
                                                    <div class="col-12 input_div">
                                                        <i class="fa-solid fa-user fo_icon"></i>&nbsp;
                                                        <input class="input_field" id="input_1" type="text"
                                                            placeholder="Enter Your Username" value="">
                                                    </div>
                                                </div>
                                                <br>
                                                <!-- row 2  -->
                                                <div class="row">
                                                    <div class="col-12 input_div">
                                                        <i class="fa-solid fa-lock fo_icon"></i>&nbsp;
                                                        <input class="input_field" id="input_1" type="password"
                                                            placeholder="Enter Your Password" value="">
                                                    </div>
                                                </div>
                                                <br>
                                                <!-- row 3  -->
                                                <div class="row">
                                                    <div class="col-12 message_div" id="message">

                                                    </div>
                                                </div>
                                                <br>
                                                <!-- row 4  -->
                                                <div class="row">
                                                    <button type="submit" class="col-12 login" id="login-btn">
                                                        <b>LOGIN</b>
                                                    </button>
                                                </div>
                                                <br>
                                                <!-- row 5  -->
                                                <div class="row">
                                                    <div class="col-12 create_btn" id="create_btn">
                                                        <b>Create New Account</b>
                                                    </div>
                                                </div>
                                                <br>
                                                <!-- row 6  -->
                                                <div class="row">
                                                    <a style="text-decoration: none;cursor: pointer;color: white;"
                                                        href="#">
                                                        <span class="col-12 forget_btn" id="forget_btn">
                                                            <b>Forget
                                                                PasswordðŸ˜“</b>
                                                        </span>

                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>
